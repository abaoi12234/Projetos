<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='scripts.js'></script>
</head>
<body>
    <header>
        <div><h1>Galeria do Joaodopneu</h1></div>

        <div id="box-ordenar">
            <button class="botao-ordenar" data-ordem="asc"> Ordem A-Z</button><!-- coloca um botão para ordenar categoria -->
            <button class="botao-ordenar" data-ordem="desc"> Ordem Z-A</button>
        </div>
        
        <div id="box-categorias">
            <button class="botao-categoria" data-categoria="todas">
                Todas
            </button>
            <button class="botao-categoria" data-categoria="natureza">
                Natureza
            </button>
            <button class="botao-categoria" data-categoria="cidade">
                Cidade
            </button>
            <button class="botao-categoria" data-categoria="animal">
                Animais
            </button>
        </div>
    </header>

    <main id="galeria-imagens">
        <!-- imagens serão carregadas dinâmicamente -->
    </main>

    <footer></footer>

</body>
</html>
